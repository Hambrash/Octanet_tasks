<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Octanet - Todo List</title>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-container">
          <input class="todo-input" placeholder="Add a new task...">
          <button class="add-button">
            <i class="fa fa-plus-circle"></i>
          </button>
        </div>
        <div class="filters">
          <div class="filter" data-filter="completed">Complete</div>
          <div class="filter" data-filter="pending">Incomplete</div>
          <div class="delete-all">Delete All</div>
        </div>
        <div class="todos-container">
          <ul class="todos"></ul>
          <img class="empty-image" src="/images/img1.png">
        </div>
      </div>
      <script src="/script.js"></script>
</body>
</html>
